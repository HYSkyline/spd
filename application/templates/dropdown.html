{% extends "base.html" %}

{% block head %}
{{ super() }}
<script type="application/javascript" src="{{ url_for('static', filename='lib/js/bootstrap.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/css/dropdown.css') }}">
{% endblock %}

{% block title %}dropdown测试{% endblock %}

{% block page_content %}
<div class="sk-cube-grid" id="gridLoading">
	<div class="sk-cube sk-cube1"></div>
	<div class="sk-cube sk-cube2"></div>
	<div class="sk-cube sk-cube3"></div>
	<div class="sk-cube sk-cube4"></div>
	<div class="sk-cube sk-cube5"></div>
	<div class="sk-cube sk-cube6"></div>
	<div class="sk-cube sk-cube7"></div>
	<div class="sk-cube sk-cube8"></div>
	<div class="sk-cube sk-cube9"></div>
</div>
<button onclick="shownLoading()">loading</button>

<script type="text/javascript">
	function shownLoading() {
			var gridLoading = document.getElementById('gridLoading');
			gridLoading.style.visibility = 'hidden';
		}	
</script>
{% endblock %}
